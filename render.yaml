services:
  # Backend API Service
  - type: web
    name: opportunity-hub-api
    runtime: node
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set this in Render dashboard
      - key: CLIENT_URL
        sync: false  # Set this in Render dashboard

  # Frontend Static Site
  - type: web
    name: opportunity-hub-frontend
    runtime: static
    plan: free
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
    envVars:
      - key: REACT_APP_API_URL
        sync: false  # Set to your backend URL in Render dashboard

